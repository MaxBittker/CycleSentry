<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>CycleSentry</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
    <div class="header-container">
        <header class="wrapper clearfix">
            <h1 class="title">CycleSentry</h1>
            <span id='alarmState'>
                 <h1> Alarm Active</h1>
            </span>
        </header>
    </div>
    <div class="main-container">
        <div class="main wrapper clearfix">
            <article>
                <header>
                    <!-- <h4>Name  Signed in</h4> -->
                    <div id='data'></div>
                </header>
            </article>
            <aside>
                <!-- insert User -->
                <h3>Add User</h3>
                <p><span class="inputLabel">Name:</span>
                    <input type="text" id="nameInput" name="Name" placeholder="exampleUser">
                </p>
                <p><span class="inputLabel">ID:</span>
                    <input type="text" id="IDInput" name="ID" placeholder="12345">
                </p>
                <p><span class="inputLabel">Password:</span>
                    <input type="text" id="pwInput" name="pw" placeholder="password">
                </p>
                <button id='addUser'>Add User</button>
                <!-- insert Tag -->
                <h3>Add Tag</h3>
                <p><span class="inputLabel">Tag Name:</span>
                    <input type="text" id="tagNameInput" name="tagName" placeholder="my bike">
                </p>
                <p><span class="inputLabel">User ID:</span>
                    <input type="text" id="tagUIDInput" name="Name" placeholder="12345">
                </p>
                <p><span class="inputLabel">Tag ID:</span>
                    <input type="text" id="tagIDInput" name="UID" placeholder="09876">
                </p>
                <p>
                    <span class="inputLabel">Type:</span>
                    <select id="typeSelect">
                        <option value="bike">bike</option>
                        <option value="fob">fob</option>
                    </select>
                </p>
                <button id='addTag'>Add Tag</button>
            </aside>
        </div>
        <!-- #main -->
    </div>
    <!-- #main-container -->
    <div class="footer-container">
        <footer class="wrapper">
            <h3>CMPE 498    
            <a href="gallery">security camera images</a>
            </h3>
        </footer>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <script src="js/main.js"></script>
</body>

</html>
